<!DOCTYPE html>
<html lang="es">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <!-- Importar CSS's de OpenStrertMap de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <style>
        #mapa{
        height: 20em;
    }
    </style>

    <title>Práctica FireStore - OpenStreetMap</title>


</head>

<body>

    <!-- Contiene los input -->
    <div class="container">
        <h4 class="center">Mapita:</h4>
        <div class="row">
            <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
            <div class="col s12" id="map" style="margin:12px 0 12px 0;height:400px;"></div>
            <h4 class="center">Agregar marcador:</h4>
            <div class="col m3"></div>
            <div class="input-field col s12 m6">
                <input   placeholder="Ingresa tu latitud" type="text" class="validate" id="latitud">
                <label for="latitud">Latitud:</label>
            </div>
            <div class="col m3"></div>

            <div class="col s12">
            </div>

            <div class="col m3"></div>
            <div class="input-field col s12 m6">
                <input  placeholder="Ingresa tu longitud" type="text" class="validate" id="longitud">
                <label for="longitud">Longitud:</label>
            </div>
            <div class="col m3"></div>

            <div class="col s12"></div>

            <div class="col s12"></div>

            <div class="col m3"><br></div>
            <div class="col s12 m6">
                <button  class="waves-effect btn-small blue right" id="btnGuardar" onclick="guardar()">Agregar marcador</button>
            </div>
            <div class="col m3"><br></div>
        </div>
    </div>





    <!-- La tabla donde se mostrarán los resultados -->
    <div class="container">
        <table class="responsive-table striped blue-grey lighten-3 ">
            <thead>
                <tr class="blue-grey">
                    <th class="center white-text">ID</th>
                    <th class="center white-text">ID Interno</th>
                    <th class="center white-text">Latitud</th>
                    <th class="center white-text">Longitud</th>
                    <th class="center white-text">Eliminar</th>
                    <th class="center white-text">Editar</th>
                </tr>
            </thead>

            <tbody id="tabla">
            </tbody>
        </table>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Inicializar los JS del proyecto -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        })
    </script>
    <script src="comunicacionFireBase.js"></script>

</body>

</html>
